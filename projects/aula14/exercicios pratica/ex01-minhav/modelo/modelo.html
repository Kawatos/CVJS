<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar?</h1>
    </header>
    <section>
            <div>
                <p>
                    <label for="iinicio">Inicio: </label>
                    <input type="number" id="iinicio" required> <br>
                </p>
                <p>
                    <label for="ifim">Fim: </label>
                    <input type="number" id="ifim" required> <br>
                </p>
                <p>
                    <label for="ipasso">Passo: </label>
                    <input type="number" id="ipasso" required>
                </p>
                <p>
                    <input type="submit" value="Contar" id="icontar" onclick="contar()">
                </p>
        </div>
        <div>
            <p id="icontando">Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em video</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
