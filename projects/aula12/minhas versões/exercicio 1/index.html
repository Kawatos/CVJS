<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="titulo">Hora do dia</h1>
    </header>
    <main>
        <p id="horaatual">Teste</p>
        <div id="imagem">
            <img src="imagens/manha.png" alt="">
        </div>
    </main>
    <footer>
        <p id="direitos">Direitos autorais aqui</p>
    </footer>

    <script>
        window.onload = paginaabriu;

        function paginaabriu() {
            var horario = new Date()
            var hora = horario.getHours()
            var imagem = window.document.getElementById('imagem').getElementsByTagName('img')[0]
            var corpo = window.document.body

            if (hora >= 6 && hora < 12) {
                imagem.src = 'imagens/manha.png'
                corpo.style.background = 'rgb(123, 179, 243)'
            } else if (hora >= 12 && hora < 18) {
                imagem.src = 'imagens/tarde.png'
                corpo.style.background = 'rgb(197, 243, 123)'
            } else {
                imagem.src = 'imagens/noite.png'
                corpo.style.background = 'rgb(63, 23, 23)'
            }
        }
        
        
    </script>
</body>
</html>
