<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de c√≥digo usando JS</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 3em Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Hello World!!</h1>
    <p>Me livrei da maldicao</p>
    <script>
        // numerodeteste.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) n = n + 4 funciona e pode ser reduzida para n += 4 ou simplesmente n ++ como soma 1 rapida ou decrecao 1 rapida
        var nome = window.prompt(`Qual e o seu nome? `)
        document.write(`Ola <strong>${nome}</strong>! Seu nome tem ${nome.length} letras</h2><br><br>`)
        document.write(`Seu nome em maiusculas e ${nome.toUpperCase()}<br>`)
        var numero = Number(window.prompt(`Digite um numero quebrado qualquer: `))
        document.write(`O valor que voce digitou com 3 casas decimais e: ${numero.toFixed(3)} <br>`)
        document.write(`Masse voce for brasileiro ou n usar numeros decimais precedidos de virgula, seu numero e: ${numero.toFixed(3).replace('.', ',')} <br>`) // o primeiro parametro e um ponto e o segundo parametro e uma virgula.
        var numero = Number(window.prompt(`Teste: `))
        document.write(`O valor que voce digitou com 3 casas decimais e: ${numero.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} <br>`)
        
    </script>
</body>
</html>
